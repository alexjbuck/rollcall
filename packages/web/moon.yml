language: "typescript"
layer: "application"
stack: "frontend"
project:
  name: "@rollcall/web"
  description: "Rollcall web application"
tags: ["nextjs", "tailwind"]
tasks:
  dev:
    command: 'next dev --turbopack'
    inputs:
      - 'src/**/*'
      - 'next.config.ts'
      - 'public/**/*'
      - 'package.json'
      - 'tsconfig.json'
      - 'postcss.config.mjs'
    outputs:
      - '.next' 
  build:
    command: 'yarn build'
  start:
    command: 'yarn start'